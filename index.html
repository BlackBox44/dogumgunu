<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Özel Bir Hediye</title>
    <style>
        /* Genel Stil */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Container: İçeriği merkezde tutacak */
        .container {
            width: 80%;
            margin: 20px;
        }

        /* Her bir bölümü düzenlemek için Flexbox kullanacağız */
        .section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Görsellerin stilini belirleyelim */
        .section img {
            width: 45%;
            height: auto;
            border-radius: 10px;
        }

        /* Metin kısmını düzenleyelim */
        .section .content {
            width: 45%;
            text-align: left;
        }

        /* Başlık ve paragrafların stilini ayarlayalım */
        .section h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .section p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Ses player'ı için stil */
        .audio-player {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Arka plan müziği -->
    <audio autoplay loop>
        <source src="muzik.mp3" type="audio/mpeg">
        Tarayıcınız müziği desteklemiyor.
    </audio>

    <!-- Ana container, tüm içerik burada toplanacak -->
    <div class="container">
        <!-- İlk Bölüm: Solda Görsel, Sağda Metin -->
        <div class="section">
            <img src="arka-plan.jpg" alt="Görsel">
            <div class="content">
                <h2>Bu Senin İçin Hazırlandı!</h2>
                <p>Bu site sadece senin için tasarlandı. Arka planda sevdiğin müzik, sana özel bir deneyim sunuyor. Hediye vermenin en anlamlı yollarından biri! 🎁</p>
            </div>
        </div>

        <!-- İkinci Bölüm: Solda Metin, Sağda Görsel -->
        <div class="section">
            <div class="content">
                <h2>Bir Hediye Daha!</h2>
                <p>Görselin ve mesajın senin için özenle seçildi. Hediye vermek çok daha anlamlı oldu, değil mi?</p>
            </div>
            <img src="arka-plan.jpg" alt="Görsel">
        </div>
    </div>
</body>
</html>
